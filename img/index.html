<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
	 background-image:linear-gradient(rgba(0,0,0),rgba(0,0,0,.5)), url(bg.jpg);
	height: 100vh;
	background-size: cover; 
	background-position:  center;
	}

    </style>
</head>

<body >
    <div class="px-4 sm:px-6 md:px-8 lg:px-12 pt-6 flex flex-wrap justify-center">
        <button
            class="text-gray-800 hover:text-white w-full sm:w-auto mb-2 sm:mb-0 border border-white  border-gray-800 hover:bg-gray-800 focus:outline-none font-medium rounded-sm text-sm px-5 py-2.5 text-center sm:me-2 text-neutral-50">টেক্সট</button>
        <button
            class="text-gray-800 hover:text-white w-full sm:w-auto mb-2 sm:mb-0 border border-white border-gray-800 hover:bg-gray-800 focus:outline-none font-medium rounded-sm text-sm px-5 py-2.5 text-center sm:me-2 text-neutral-50">অডিও</button>
    </div>
    <p class="text-center text-4xl py-6 text-neutral-50">আঞ্চলিক ভাষা অনুবাদ করুন</p>
    <div
        class="flex flex-wrap justify-center mx-4 sm:mx-6 md:mx-8 lg:mx-12 gap-4  border-gray-800 p-4 sm:p-8">
        <!-- input part -->
        <div class="w-full sm:w-auto flex-1 mb-4 sm:mb-0">
            <select name="output" class="block bg-gray-200 w-full sm:w-64 border-b-[1px] border-gray-800">
                <option>প্রমিত</option>
                <option>রংপুর</option>
                <option>রাজশাহী</option>
                <option>চট্টগ্রাম</option>
                <option>সিলেট</option>
                <option>নোয়াখালি</option>
                <option>পুরান ঢাকা</option>
                <option>বরিসাল</option>   
            </select>
            <textarea type="text" placeholder="input here" class="w-full h-60 p-2 bg-gray-300 outline-none"></textarea>
        </div>
        <!-- output part -->
        <div class="w-full sm:w-auto flex-1">
            <select name="output" class="block bg-gray-200 w-full sm:w-64 border-b-[1px] border-gray-800">
                <option>নির্বাচন করুন</option>
                <option>প্রমিত</option>
                <option>রংপুর</option>
                <option>রাজশাহী</option>
                <option>চট্টগ্রাম</option>
                <option>সিলেট</option>
                <option>নোয়াখালি</option>
                <option>পুরান ঢাকা</option>
                <option>বরিসাল</option>  
            </select>
            <textarea  type="text" placeholder="Translation" class="w-full h-60 p-2 bg-gray-300 outline-none" id="textInput"></textarea>
        </div>
    </div>
    <div class="flex justify-center py-6">
        <button onclick="displayText()"
            class="text-gray-800 hover:txt-white w-full sm:w-auto border border-white text-neutral-50 border-gray-800 hover:bg-gray-800 focus:outline-none font-medium rounded-sm text-sm px-5 py-2.5 text-center">অনুবাদ করুন</button>
    </div>
    <script>
        function displayText() {
            var inputBox = document.getElementById("textInput");
            inputBox.value = "রহস্যজনকভাবে নিখোঁজ মানুরা ফিররা আইতে শুরু করেছে। মেলাদিন নিখোঁজ থাইকা এই বছর বাড়ি ফিরেছে অন্তত ১১ জন মানু। তয় হেগো বড় একটা অংশের খোঁজ অহনো পাওয়া যায় নাই বলে হেগো পরিবারগুলোর কম্প্লেন করসে। গত এক সপ্তায়ে সাংবাদিক, ভার্সিটির শিক্ষক, নেতামাতবরসহ তিনজনের খোঁজ মেলছে। ১৯ ডিসেম্বর রাইতে বাড়ি ফেরছে নিখোঁজ সাংবাদিক উৎপল দাশ। এ্যার দুই দিন পর খোঁজ পাওয়া গেছে নর্থ সাউথ ভার্সিটির টিচার মোবাশ্বার হাসান সিজারের। সর্বশেষে গতকাল খোঁজ পাওয়া গেছে চার মাস ধইরা নিখোঁজ থাকা কল্যাণ পার্টির মহাসচিব আমিনুর রহমানের।";
        }
    </script>
</body>

</html>
